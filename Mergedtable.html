<!DOCTYPE html>
    <html>
	<head>
	    <title> Simple Table </title>
	</head>
	<body>
	    <table border="4">
		<caption> Demo Table </caption>

		<tr>
		    <td> </td>
		    <th colspan="2"> Column1 </th>
		    <th> Column2 </th>
		
		</tr>
  		<tr>
		    <th rowspan="2">Row 1 </th>
		    <td> Cell 1,1 </td>
		    <td> Cell 1,2</td>
		    <td> Cell 1,3 </td>
		    
		</tr>
		
		    <td> Cell 2,1 </td>
		    <td> Cell 2,2</td>
		    <td> Cell 2,3 </td>
		<tr>
		    <th>Row 2 </th>
		    <td> Cell 3,1 </td>
		    <td> Cell 3,2</td>
		    <td> Cell 3,3 </td>
		</tr>

	    </table>
	</body>
    </html>
